<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Todo info</title>
</head>
<body>
    <h1 th:text="'Todo #' + ${todo.id}">Todo #</h1>
    <p th:text="'Description: ' + ${todo.desc}"/>
    <p th:text="'Complete: ' + ${todo.complete}"/>
    <p th:text="'Created: ' + ${todo.created}"/>
    <a th:href="'/todos/edit/' + ${todo.id}">Change todo</a>
</body>
</html>
